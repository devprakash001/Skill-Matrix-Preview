<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            margin: 0;
            padding-top: 80px; /* Added to avoid content overlap */
        }

        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #000;
            box-shadow: 0 2px 10px rgba(0, 78, 146, 0.7);
            position: fixed; /* Fixed position for the navbar */
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 1200px;
            padding: 0 20px;
        }

        .nav-left,
        .nav-right {
            display: flex;
            gap: 15px;
        }

        .nav-left li,
        .nav-right li {
            list-style: none;
        }

        .nav-left a,
        .nav-right a {
            text-decoration: none;
            color: #fff; /* Changed to white for better visibility */
            padding: 10px 20px;
            transition: background-color 0.3s, color 0.3s;
            border-radius: 5px;
            text-transform: uppercase;
            border: 2px solid #0ef; /* Added border to make the buttons stand out */
        }

        .nav-left a:hover,
        .nav-right a:hover {
            background-color: #0ef;
            color: #000;
        }

        .login-btn,
        .register-btn {
            background-color: #0ef;
            color: #000;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s, transform 0.3s;
            font-weight: bold;
            position: relative;
        }

        .login-btn:hover,
        .register-btn:hover {
            background-color: #00aaff;
            color: #fff;
            transform: translateY(-5px); /* Move buttons up on hover */
            box-shadow: 0 10px 20px rgba(0, 78, 146, 0.7); /* Add shadow on hover */
        }

        /* Centering the form */
        .wrapper {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 400px;
            height: auto;
            background: transparent;
            border: 5px solid #333;
            border-radius: 10px;
            transition: .5s;
            top: 120px;
            padding: 20px; /* Added padding for content */
            margin-top: 50px;
        }

        .wrapper:hover {
            border: 5px solid #0ef;
            box-shadow: 0 0 20px #0ef, inset 0 0 20px #0ef;
        }

        h2 {
            font-size: 2em;
            text-align: center;
            color: #fff;
            transition: .5s;
        }

        .wrapper:hover h2 {
            color: #0ef;
        }

        .input-box {
            position: relative;
            width: 100%;
            margin: 20px 0;
        }

        .input-box input {
            width: 100%;
            padding: 10px;
            font-size: 1.2em;
            color: #fff;
            background: transparent;
            border: none;
            border-bottom: 2px solid #fff;
            outline: none;
        }

        .input-box input:focus {
            border-bottom: 2px solid #0ef;
        }

        .input-box label {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            pointer-events: none;
            transition: .5s;
        }

        .input-box input:focus ~ label,
        .input-box input:valid ~ label {
            top: -20px;
            left: 0;
            color: #0ef;
            font-size: 0.8em;
        }
        
        .input-box input[name="date_of_birth"] ~ label {
        top: -20px;
        left: 0;
        color: #0ef;
        font-size: 0.8em;
    }

        .gender-box {
            color: #fff; /* Ensures text is visible */
            margin: 20px 0; /* Margin for spacing */
            display: flex; /* Use flex for alignment */
            justify-content: space-between; /* Space out radio buttons */
        }

        .register-btn {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            color: #fff;
            background: #0ef;
            border: none;
            cursor: pointer;
            transition: .3s;
        }

        .register-btn:hover {
            background: #0cf;
        }

        .links {
            text-align: center;
            color: #fff;
            margin-top: 10px;
        }

        .links a {
            color: #0ef;
            text-decoration: none;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <ul class="nav-left">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="rules.html">Rules</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <ul class="nav-right">
                <li><a href="Login.html" class="login-btn">Login</a></li>
                <li><a href="Registration.html" class="register-btn">Register</a></li>
            </ul>
        </div>
    </nav>

    <!-- Registration Form -->
    <div class="wrapper">
        <form action="Registration">
            <h2>Registration</h2>
            <div class="input-box">
                <input type="text" name="username" required pattern="^[a-zA-Z].*" title="Username must start with a letter.">
                <label>Username</label>
            </div>
            <div class="input-box">
                <input type="password" name="password" required minlength="6" pattern=".{6,}" title="Password must be 6 characters or longer.">
                <label>Password</label>
            </div>
            <div class="input-box">
                <input type="date" name="date_of_birth" required>
                <label>Date of Birth</label>
            </div>
            <div class="gender-box">
                <label>Gender</label>
                <div>
                    <input type="radio" name="gender" value="Male" required> Male
                </div>
                <div>
                    <input type="radio" name="gender" value="Female" required> Female
                </div>
            </div>
            <div class="input-box">
                <input type="text" name="qualification1" id="qualification1" required pattern="^[a-zA-Z].*" oninput="convertToUppercase(this)">
                <label>Qualification 1</label>
            </div>
            <div class="input-box">
                <input type="text" name="qualification2" id="qualification2" required pattern="^[a-zA-Z].*" oninput="convertToUppercase(this)">
                <label>Qualification 2</label>
            </div>
            <div class="input-box">
                <input type="text" name="address" required>
                <label>Address</label>
            </div>
            <div class="input-box">
                <input type="text" name="city" required pattern="^[a-zA-Z\s]+$" title="City name should only contain letters and spaces.">
                <label>City</label>
            </div>
            <div class="input-box">
                <input 
        type="text" 
        name="contact" 
        id="contact" 
        maxlength="10" 
        required 
        oninput="restrictToDigits(this)" 
        pattern="\d{10}" 
        title="Contact number must be exactly 10 digits.">
                <label>Contact</label>
            </div>
            <div class="input-box">
                <input type="email" name="email" required>
                <label>Email</label>
            </div>
            <button type="submit" class="register-btn">Register</button>
            <div class="links">
                <p>Already have an account? <a href="Login.html">Login</a></p>
            </div>
        </form>
    </div>
    <script>
        function convertToUppercase(input) {
            input.value = input.value.toUpperCase();
        }
        
        document.getElementById('city').addEventListener('input', function () {
            const input = this.value;
            const regex = /^[a-zA-Z\s]+$/;
            if (!regex.test(input)) {
                this.setCustomValidity('City name should only contain letters and spaces.');
            } else {
                this.setCustomValidity('');
            }
        });
    </script>
</body>
</html>
